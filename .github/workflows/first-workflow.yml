    runs-on: ubuntu-latest
    steps:
      - name: Getting the code
        uses: actions/checkout@v3
      - name: Installing NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install
      - name: Run the tests
